planner_frequency: 3
recovery_behavior_enabled: true

TrajectoryPlannerROS:
  max_vel_x: 1.6
  min_vel_x: 1.3
  max_vel_theta: 1.3
  min_vel_theta: -1.3
  min_in_place_vel_theta: 1.3
  escape_vel: -1.3
  

  acc_lim_theta: 1
  acc_lim_x: 1
  acc_lim_y: 1
  
  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.15
 

  holonomic_robot: false
